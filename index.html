<!DOCTYPE html>
<html lang="en" onclick="StartOrJump()">
  <head>
    <meta charset="UTF-8" />
    <title>Seb's Adventure</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="TitleScreen">
      <img
        id="titlescreen"
        src="src/titlescreen.gif"
        alt="Seb's Adventure title screen"
      />
      <p id="clickstart">- click to START playing -</p>
    </div>
    <div class="GameOver">
      <h1>GAME OVER</h1>
      <p></p>
      <form>
        <input type="submit" value="Restart!" />
      </form>
    </div>
    <div class="Game">
      <img id="Player" src="./src/sebbike.gif" alt="player_img" />
      <img id="Obstacle" src="./src/duck.gif" alt="duck_img" />
    </div>
    <p id="scoreSpan"></p>
  </body>
  <script src="./script.js"></script>
</html>
